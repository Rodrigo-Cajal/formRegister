<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" href="../assets/img/logobl.svg" />
    <link rel="stylesheet" href="../assets/form.css" />
    <link rel="stylesheet" href="../assets/style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar__container">
        <a href="../index.html" class="logo__container">
          <img src="../assets/img/logobl.svg" alt="logo" class="navbar__logo" />
        </a>
      </nav>
    </header>
    <main>
      <form class="form__container" id="register-form" novalidate>
        <p class="form__title">Crea tu cuenta</p>
        <div class="form__field">
          <input
            type="text"
            placeholder="Nombre"
            class="form__input"
            id="name"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="text"
            placeholder="Apellido"
            class="form__input"
            id="lastName"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="email"
            placeholder="Email"
            class="form__input"
            id="email"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="password"
            placeholder="Contraseña"
            class="form__input"
            id="password"
            autocomplete="off"
          />
          <small></small>
        </div>
        <div class="form__field">
          <input
            type="text"
            placeholder="Telefono"
            class="form__input"
            id="phone"
            autocomplete="off"
          />
          <small></small>
        </div>
        <input type="submit" class="form__submit__btn" value="Registrarse" />
        <p class="form--redirect">
          ¿Ya tenés cuenta?
          <a class="link--gradient" href="../pages/login.html">Iniciá Sesión</a>
        </p>
      </form>
    </main>
    <script src="../assets/register.js"></script>
  </body>
</html>
